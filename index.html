<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script async src="script.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div id="before_simulating">
                <div id="player_status">
                    <span>플레이어 스탯</span>
                    <p>체력: <input id="health" placeholder="100"></p>
                    <p>공격력: <input id="attack" placeholder="0"></p>
                    <p>방어력: <input id="defense" placeholder="0"></p>
                    <p>연참: <input id="added_dmgY" placeholder="0"></p>
                    <p>날카로움: <input id="added_dmgN" placeholder="0"></p>
                    <p>집중: <input id="added_dmgOnce" placeholder="0"></p>
                    <button id="enforce">강화</button>
                    <button id="adv_enforce">상급 강화</button>
                    <button id="disgust">역겨움</button>
                    <button id="berserk">광폭화</button>
                    <button id="player_confirm">확인</button>
                </div>
                <div id="target_status">
                    <p>체력: <input id="" placeholder></p>
                    <p>방어도: <input id="" placeholder></p>
                    <p>철갑: <input id="" placeholder></p>
                    <button id="defenseless">무방비</button>
                    <button id="berserk">광폭화</button>
                    <button id="target_confirm">확인</button>
                </div>
                <div id="item_info">
                    <button id="item_confirm">확인</button>
                </div>
                <div id="relic_info">
                    <button id="relic_confirm">확인</button>
                </div>
            </div>
            <div id="simulator">
                <div id="relic_display">
                    <li></li>
                </div>
                <div id="inventory">
                </div>
                <div id="battlefield">
                    <img src="" alt="아군 후방">
                    <img src="" alt="아군 중앙">
                    <img src="" alt="아군 전방">
                    <img src="" alt="적군 전방">
                    <img src="" alt="적군 중앙">
                    <img src="" alt="적군 후방">
                </div>
                <div id="skills">
                    <span> 행동력: </span>
                    <!-- 스킬 목록 -->
                </div>
            </div>
        </div>
    </body>
</html>
